<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة قبول عضو في فريق مفتاح النجاح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استمارة قبول عضو في فريق "مفتاح النجاح"</h1>

        <form id="registrationForm">
            <label for="الاسم_الكامل">الاسم الكامل:</label>
            <input type="text" id="الاسم_الكامل" name="الاسم_الكامل" required>

            <label for="تاريخ_الميلاد">تاريخ الميلاد:</label>
            <input type="date" id="تاريخ_الميلاد" name="تاريخ_الميلاد" required>

            <label for="صورة_الهوية">صورة الهوية/الجواز (مرفق PDF):</label>
            <input type="file" id="صورة_الهوية" name="صورة_الهوية" accept=".pdf" required>

            <label for="رقم_الهاتف">رقم الهاتف:</label>
            <input type="text" id="رقم_الهاتف" name="رقم_الهاتف" required>

            <label for="البريد_الإلكتروني">البريد الإلكتروني (إن وجد):</label>
            <input type="text" id="البريد_الإلكتروني" name="البريد_الإلكتروني">

            <label for="العنوان">العنوان:</label>
            <input type="text" id="العنوان" name="العنوان" required>

            <label>هل لديك خبرة سابقة في المجال؟</label>
            <input type="radio" id="خبرة_نعم" name="خبرة" value="نعم">
            <label for="خبرة_نعم">نعم</label>
            <input type="radio" id="خبرة_لا" name="خبرة" value="لا">
            <label for="خبرة_لا">لا</label>

            <label>هل لديك مهارات في الترويج والتسويق؟</label>
            <input type="radio" id="مهارات_نعم" name="مهارات" value="نعم">
            <label for="مهارات_نعم">نعم</label>
            <input type="radio" id="مهارات_لا" name="مهارات" value="لا">
            <label for="مهارات_لا">لا</label>

            <label for="فيسبوك">حسابك على فيسبوك (إن وجد):</label>
            <input type="text" id="فيسبوك" name="فيسبوك">

            <label for="واتساب">حسابك على واتساب (إن وجد):</label>
            <input type="text" id="واتساب" name="واتساب">

            <label for="تيليجرام">حسابك على تيليجرام (إن وجد):</label>
            <input type="text" id="تيليجرام" name="تيليجرام">

            <label for="منصات_أخرى">منصات أخرى (إن وجدت):</label>
            <input type="text" id="منصات_أخرى" name="منصات_أخرى">

            <label for="اسم_المزكي">اسم الشخص الذي يزكيك (إن وجد):</label>
            <input type="text" id="اسم_المزكي" name="اسم_المزكي">

            <label for="رقم_المزكي">رقم هاتف المُزكي:</label>
            <input type="text" id="رقم_المزكي" name="رقم_المزكي">

            <button type="submit">إرسال الطلب</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // جمع البيانات من الحقول باستخدام أسماء النصوص
            const الاسم_الكامل = document.getElementById('الاسم_الكامل').value;
            const تاريخ_الميلاد = document.getElementById('تاريخ_الميلاد').value;
            const رقم_الهاتف = document.getElementById('رقم_الهاتف').value;
            const البريد_الإلكتروني = document.getElementById('البريد_الإلكتروني').value || 'غير متوفر';
            const العنوان = document.getElementById('العنوان').value;
            const خبرة = document.querySelector('input[name="خبرة"]:checked')?.value || 'غير محدد';
            const مهارات = document.querySelector('input[name="مهارات"]:checked')?.value || 'غير محدد';
            const فيسبوك = document.getElementById('فيسبوك').value || 'غير متوفر';
            const واتساب = document.getElementById('واتساب').value || 'غير متوفر';
            const تيليجرام = document.getElementById('تيليجرام').value || 'غير متوفر';
            const منصات_أخرى = document.getElementById('منصات_أخرى').value || 'غير متوفر';
            const اسم_المزكي = document.getElementById('اسم_المزكي').value || 'غير متوفر';
            const رقم_المزكي = document.getElementById('رقم_المزكي').value || 'غير متوفر';

            // إنشاء رسالة WhatsApp
            const الرسالة = `
                أنا *${الاسم_الكامل}* أطلب انضمامي إلى الفريق وأتعهد بأن أتحمل كامل المسؤولية.
                بياناتي:
                - تاريخ الميلاد: ${تاريخ_الميلاد}
                - رقم الهاتف: ${رقم_الهاتف}
                - البريد الإلكتروني: ${البريد_الإلكتروني}
                - العنوان: ${العنوان}
                - هل لديك خبرة سابقة في المجال؟: ${خبرة}
                - هل لديك مهارات في الترويج والتسويق؟: ${مهارات}
                - حسابات التواصل الاجتماعي:
                    - فيسبوك: ${فيسبوك}
                    - واتساب: ${واتساب}
                    - تيليجرام: ${تيليجرام}
                    - منصات أخرى: ${منصات_أخرى}
                - اسم الشخص الذي يزكيك: ${اسم_المزكي}
                - رقم هاتف المُزكي: ${رقم_المزكي}
            `;

            // إرسال البيانات عبر WhatsApp
            const رقم_الواتساب = '967714500258'; // رقم الواتساب اليمني
            const الرابط = `https://wa.me/${رقم_الواتساب}?text=${encodeURIComponent(الرسالة)}`;
            window.open(الرابط, '_blank');
        });
    </script>
</body>
</html>
