<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة قبول عضو في فريق مفتاح النجاح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E;
        }
        .note {
            color: red;
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استمارة قبول عضو في فريق "مفتاح النجاح"</h1>
        <p class="note">بعد الضغط على إرسال سيتم فتح واتساب، يرجى إرسال ملف الهوية/الجواز يدويًا في نفس المحادثة</p>

        <form id="registrationForm">
            <label for="الاسم_الكامل">الاسم الكامل:</label>
            <input type="text" id="الاسم_الكامل" name="الاسم_الكامل" required>

            <label for="تاريخ_الميلاد">تاريخ الميلاد:</label>
            <input type="date" id="تاريخ_الميلاد" name="تاريخ_الميلاد" required>

            <label for="صورة_الهوية">صورة الهوية/الجواز (مرفق PDF):</label>
            <input type="file" id="صورة_الهوية" name="صورة_الهوية" accept=".pdf" required>

            <label for="رقم_الهاتف">رقم الهاتف:</label>
            <input type="text" id="رقم_الهاتف" name="رقم_الهاتف" required>

            <label for="البريد_الإلكتروني">البريد الإلكتروني (إن وجد):</label>
            <input type="text" id="البريد_الإلكتروني" name="البريد_الإلكتروني">

            <label for="العنوان">العنوان:</label>
            <input type="text" id="العنوان" name="العنوان" required>

            <label>هل لديك خبرة سابقة في المجال؟</label>
            <input type="radio" id="خبرة_نعم" name="خبرة" value="نعم" required>
            <label for="خبرة_نعم">نعم</label>
            <input type="radio" id="خبرة_لا" name="خبرة" value="لا" required>
            <label for="خبرة_لا">لا</label>

            <label>هل لديك مهارات في الترويج والتسويق؟</label>
            <input type="radio" id="مهارات_نعم" name="مهارات" value="نعم" required>
            <label for="مهارات_نعم">نعم</label>
            <input type="radio" id="مهارات_لا" name="مهارات" value="لا" required>
            <label for="مهارات_لا">لا</label>

            <label for="فيسبوك">حسابك على فيسبوك (إن وجد):</label>
            <input type="text" id="فيسبوك" name="فيسبوك">

            <label for="واتساب">حسابك على واتساب (إن وجد):</label>
            <input type="text" id="واتساب" name="واتساب">

            <label for="تيليجرام">حسابك على تيليجرام (إن وجد):</label>
            <input type="text" id="تيليجرام" name="تيليجرام">

            <label for="منصات_أخرى">منصات أخرى (إن وجدت):</label>
            <input type="text" id="منصات_أخرى" name="منصات_أخرى">

            <label for="اسم_المزكي">اسم الشخص الذي يزكيك (إن وجد):</label>
            <input type="text" id="اسم_المزكي" name="اسم_المزكي">

            <label for="رقم_المزكي">رقم هاتف المُزكي:</label>
            <input type="text" id="رقم_المزكي" name="رقم_المزكي">

            <button type="submit">إرسال الطلب</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // جمع البيانات الأساسية
            const formData = {
                الاسم_الكامل: document.getElementById('الاسم_الكامل').value,
                تاريخ_الميلاد: document.getElementById('تاريخ_الميلاد').value,
                رقم_الهاتف: document.getElementById('رقم_الهاتف').value,
                البريد_الإلكتروني: document.getElementById('البريد_الإلكتروني').value || 'غير متوفر',
                العنوان: document.getElementById('العنوان').value,
                خبرة: document.querySelector('input[name="خبرة"]:checked')?.value || 'غير محدد',
                مهارات: document.querySelector('input[name="مهارات"]:checked')?.value || 'غير محدد',
                فيسبوك: document.getElementById('فيسبوك').value || 'غير متوفر',
                واتساب: document.getElementById('واتساب').value || 'غير متوفر',
                تيليجرام: document.getElementById('تيليجرام').value || 'غير متوفر',
                منصات_أخرى: document.getElementById('منصات_أخرى').value || 'غير متوفر',
                اسم_المزكي: document.getElementById('اسم_المزكي').value || 'غير متوفر',
                رقم_المزكي: document.getElementById('رقم_المزكي').value || 'غير متوفر'
            };

            // إنشاء رسالة واتساب
            const الرسالة = `
            *طلب انضمام جديد لفريق مفتاح النجاح*
            
            الاسم الكامل: ${formData.الاسم_الكامل}
            تاريخ الميلاد: ${formData.تاريخ_الميلاد}
            رقم الهاتف: ${formData.رقم_الهاتف}
            البريد الإلكتروني: ${formData.البريد_الإلكتروني}
            العنوان: ${formData.العنوان}
            
            الخبرة السابقة: ${formData.خبرة}
            المهارات التسويقية: ${formData.مهارات}
            
            *حسابات التواصل:*
            فيسبوك: ${formData.فيسبوك}
            واتساب: ${formData.واتساب}
            تيليجرام: ${formData.تيليجرام}
            منصات أخرى: ${formData.منصات_أخرى}
            
            *معلومات التزكية:*
            المزكي: ${formData.اسم_المزكي}
            رقم المزكي: ${formData.رقم_المزكي}
            
            *يرجى إرسال ملف الهوية/الجواز المرفق في هذه المحادثة*
            `;

            // إرسال عبر واتساب
            const رقم_الواتساب = '967714500258'; // رقم اليمن مع مفتاح الدولة
            const رابط_الواتساب = `https://wa.me/${رقم_الواتساب}?text=${encodeURIComponent(الرسالة)}`;
            window.open(رابط_الواتساب, '_blank');
        });
    </script>
</body>
</html>
